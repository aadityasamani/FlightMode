<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Flight - Focus Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/in-flight.css">
  <script type="module" src="../js/auth-guard.js"></script>
</head>

<body class="theme-light">

  <!-- Header -->
  <header class="header-bar">
    <button id="back-btn" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
    </button>
    <div class="header-info">
      <h2 id="objective-display" class="objective-text">Focus Session</h2>
      <p id="route-display" class="route-text">START â†’ FOCUS</p>
    </div>
  </header>

  <!-- Main Timer Content -->
  <main class="timer-container">

    <!-- Progress Ring -->
    <div class="progress-ring-wrapper">
      <svg class="progress-ring" width="280" height="280" viewBox="0 0 280 280">
        <circle class="progress-ring-bg" cx="140" cy="140" r="130"></circle>
        <circle class="progress-ring-progress" cx="140" cy="140" r="130" id="progressCircle"></circle>
      </svg>
      <div class="progress-content">
        <div id="timer-display" class="timer-display">00:00:00</div>
        <div id="progress-percent" class="progress-percent">0%</div>
      </div>
    </div>

    <!-- Session Info -->
    <div class="session-info">
      <div class="info-item">
        <span class="info-label">Duration</span>
        <span id="session-duration" class="info-value">30 min</span>
      </div>
      <div class="info-divider"></div>
      <div class="info-item">
        <span class="info-label">Distance</span>
        <span class="info-value"><span id="distance-covered">0</span> / <span id="total-distance">1533</span> km</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="pause-resume-btn" class="action-btn pause-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        <span>Pause</span>
      </button>
      <button id="discard-btn" class="action-btn discard-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Discard</span>
      </button>
    </div>

  </main>

  <!-- Discard Confirmation Modal -->
  <div id="discard-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3 class="modal-title">Discard Flight?</h3>
      <p class="modal-text">Are you sure you want to discard this focus session? Progress will be lost.</p>
      <div class="modal-buttons">
        <button id="cancel-discard-btn" class="modal-btn cancel-btn">Cancel</button>
        <button id="confirm-discard-btn" class="modal-btn confirm-btn">Discard</button>
      </div>
    </div>
  </div>

  <script type="module" src="../js/in-flight.js"></script>
</body>

</html>
