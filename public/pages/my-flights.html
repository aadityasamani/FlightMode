<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flights - FlightMode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/my-flights.css">

  <script type="module" src="../js/auth-guard.js"></script>
</head>

<body class="theme-light">

  <!-- Header -->
  <header class="header">
    <div class="max-w-2xl mx-auto px-6 py-4 flex items-center gap-4">
      <button id="back-btn" class="btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-bold tracking-tight">My Flights</h1>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="max-w-2xl w-full mx-auto px-6 py-4">
    <div class="flex gap-2">
      <div class="relative flex-1">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="search-input" placeholder="Search flights..." class="search-input" />
      </div>
      <button class="btn-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Flight List -->
  <main class="flex-1 max-w-2xl w-full mx-auto px-6 pb-12">
    <div id="flightList" class="space-y-3">
      <!-- Flights will be rendered here by JavaScript -->
    </div>
  </main>
  <script type="module" src="../js/my-flights.js"></script>
</body>

</html>
