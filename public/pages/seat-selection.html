<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Seat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/seat-selection.css">
  <script type="module" src="../js/auth-guard.js"></script>
</head>

<body class="theme-light">

  <div class="main-container">
    <!-- Title Section - Fixed -->
    <div class="text-center pt-8 pb-4 px-4">
      <h1 class="text-4xl font-bold mb-3">Select Your Seat</h1>
      <p class="text-gray-500 text-lg">Choose your seat for this focus flight</p>

      <!-- Route Display -->
      <div id="routeDisplay" class="route-info max-w-md mx-auto mt-4">
        <div class="text-sm font-semibold text-blue-600">Loading route...</div>
      </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <div class="w-full max-w-2xl">

        <!-- Card Container -->
        <div class="card p-8">

          <!-- Scrollable Seat Grid -->
          <div class="seat-grid-container mb-6">
            <div class="space-y-3" id="seatGrid">
              <!-- Seats will be generated by JavaScript -->
            </div>
          </div>

          <!-- Take Off Button - Fixed -->
          <div class="text-center">
            <button id="takeOffBtn" class="take-off-btn" disabled>
              Continue to Boarding
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/seat-selection.js"></script>
</body>

</html>
