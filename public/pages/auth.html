<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightMode - Focus, without distractions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body class="theme-light">


    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md rounded-3xl shadow-lg p-12">
            <div class="flex gap-2 mb-8 p-1 bg-gray-100 rounded-xl tab-container">
                <button id="login-tab" data-tab="login"
                    class="tab-button flex-1 py-2.5 rounded-lg font-medium transition-all active">
                    Log In
                </button>
                <button id="signup-tab" data-tab="signup"
                    class="tab-button flex-1 py-2.5 rounded-lg font-medium transition-all">
                    Sign Up
                </button>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">FlightMode</h1>
                <p class="text-gray-500 text-base" id="subtitle">Focus, without distractions.</p>
            </div>

            <div id="login-form" class="form-transition active-form">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-600" for="email">Email</label>
                    <input type="email" id="email" placeholder="name@example.com"
                        class="auth-input w-full px-4 py-3 rounded-xl border transition" />
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium mb-2 text-gray-600" for="password">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="••••••••"
                            class="auth-input w-full px-4 py-3 rounded-xl border transition" />
                        <button type="button" data-target="password"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition"
                            aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button id="login-btn"
                    class="primary-btn w-full text-white font-medium py-3.5 rounded-xl transition mb-6">
                    Log In
                </button>
            </div>

            <div id="signup-form" class="form-transition">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-600" for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe"
                        class="auth-input w-full px-4 py-3 rounded-xl border transition" />
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-600" for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="name@example.com"
                        class="auth-input w-full px-4 py-3 rounded-xl border transition" />
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-600" for="signup-password">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" placeholder="••••••••"
                            class="auth-input w-full px-4 py-3 rounded-xl border transition" />
                        <button type="button" data-target="signup-password"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition"
                            aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button id="signup-btn"
                    class="primary-btn w-full text-white font-medium py-3.5 rounded-xl transition mb-6">
                    Create Account
                </button>
            </div>

            <div class="flex items-center gap-4 mb-6 text-sm text-gray-500">
                <div class="flex-1 h-px bg-gray-200"></div>
                <span class="shrink-0">OR</span>
                <div class="flex-1 h-px bg-gray-200"></div>
            </div>

            <div class="grid grid-cols-1 gap-3 mb-8">
                <button id="google-btn"
                    class="social-btn flex items-center justify-center gap-3 py-3 rounded-xl border border-gray-200 hover:bg-gray-50 transition">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span class="font-medium" id="google-auth-text">Sign in with Google</span>
                </button>
            </div>

            <div class="text-center text-xs text-gray-400 hidden">
                By continuing, you agree to our <a href="#" class="hover:underline">Terms</a> & <a href="#"
                    class="hover:underline">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
</body>

</html>
